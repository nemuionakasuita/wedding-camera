<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wedding Photo Booth</title>
    <style>
        :root {
            --primary-pink: #fce4ec;
            --accent-pink: #ff6b9d;
            --admin-bg: #f5f5f5;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; font-family: 'Hiragino Sans', sans-serif;
            background-color: #000;
        }

        /* 画面共通 */
        .screen {
            position: absolute; width: 100%; height: 100%;
            display: none; flex-direction: column;
            align-items: center; justify-content: center;
            background-color: white; z-index: 10;
        }

        .active { display: flex !important; }

        /* 1. 管理者画面 */
        #admin-screen { background-color: var(--admin-bg); overflow-y: auto; padding: 40px; }
        .admin-card { background: white; padding: 30px; border-radius: 15px; width: 90%; max-width: 600px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); text-align: center; }
        
        /* 2. スタート画面 */
        #start-screen { background: #000; }
        #guide-video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0.6; }
        .start-ui { z-index: 20; text-align: center; color: white; }
        .admin-trigger { position: absolute; bottom: 0; left: 0; width: 100px; height: 100px; z-index: 100; cursor: pointer; }

        /* 3. フレーム選択 */
        .frame-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; padding: 20px; width: 90%; max-height: 60vh; overflow-y: auto; }
        .frame-item { border: 4px solid #eee; border-radius: 10px; cursor: pointer; background: #fff; aspect-ratio: 9/16; display: flex; align-items: center; justify-content: center; font-size: 0.8rem; color: #999; }
        .frame-item.selected { border-color: var(--accent-pink); background: #fff0f5; }
        .frame-item img { width: 100%; height: 100%; object-fit: contain; }

        /* 4. 撮影画面 */
        .camera-box { position: relative; width: 100%; height: 100%; background: #000; }
        #webcam { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        #frame-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain; pointer-events: none; z-index: 15; }
        #countdown { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 15rem; color: white; z-index: 20; font-weight: bold; }

        /* 共通ボタン */
        .btn {
            padding: 18px 50px; font-size: 1.6rem; border: none; border-radius: 60px;
            cursor: pointer; background: var(--accent-pink); color: white; font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); margin: 10px;
        }
        .btn:disabled { background: #ccc; cursor: not-allowed; }
    </style>
</head>
<body>

    <div id="admin-screen" class="screen active">
        <div class="admin-card">
            <h2 style="color:#333;">⚙️ 管理者設定</h2>
            <p style="color:#666;">フレーム画像をアップロードしてください</p>
            <input type="file" id="upload-input" multiple accept="image/png" style="margin:20px 0;">
            <div id="admin-frame-preview" style="display:flex; gap:10px; margin: 20px 0; flex-wrap: wrap; justify-content: center;"></div>
            <button class="btn" id="save-btn" onclick="moveToStart()">設定完了 → スタート画面へ</button>
        </div>
    </div>

    <div id="start-screen" class="screen">
        <video id="guide-video" autoplay muted loop playsinline>
            <source src="guide.mp4" type="video/mp4">
        </video>
        <div class="start-ui">
            <h1 style="font-size: 4.5rem; margin-bottom: 30px;">Happy Wedding</h1>
            <button class="btn" onclick="goToFrameSelect()">START</button>
        </div>
        <div class="admin-trigger" onclick="checkPasscode()"></div>
    </div>

    <div id="frame-select-screen" class="screen">
        <h2 style="color: var(--accent-pink); font-size: 2.5rem; margin-bottom: 10px;">フレームを選んでね</h2>
        <div class="frame-grid" id="frame-grid"></div>
        <div style="margin-top: 30px;">
            <button class="btn" id="to-shoot-btn" onclick="goToShooting()" disabled>撮影にすすむ</button>
            <button class="btn" style="background:#888;" onclick="showScreen('start-screen')">戻る</button>
        </div>
    </div>

    <div id="shooting-screen" class="screen">
        <div class="camera-box">
            <video id="webcam" autoplay playsinline muted></video>
            <img id="frame-overlay" src="" style="display:none;">
            <div id="countdown"></div>
        </div>
        <button class="btn" id="shutter-btn" style="position:absolute; bottom:50px; z-index:30;" onclick="startTimer()">撮影！</button>
    </div>

    <div id="preview-screen" class="screen">
        <canvas id="result-canvas" style="max-width: 85%; max-height: 75%; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.3);"></canvas>
        <div style="margin-top: 25px;">
            <button class="btn" style="background:#888;" onclick="showScreen('shooting-screen')">撮り直す</button>
            <button class="btn" onclick="printTwoCopies()">印刷する</button>
        </div>
    </div>

    <script>
        // --- データ管理 ---
        let frames = [];
        try {
            const saved = localStorage.getItem('wedding_frames');
            frames = saved ? JSON.parse(saved) : [];
        } catch(e) {
            console.error("Data load error", e);
            frames = [];
        }

        let selectedFrame = null;
        const adminPasscode = "1234";

        // --- 画面遷移管理 ---
        function showScreen(id) {
            console.log("Switching to screen:", id);
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            const target = document.getElementById(id);
            if(target) {
                target.classList.add('active');
            } else {
                console.error("Screen ID not found:", id);
                return;
            }

            // 特殊処理
            if(id === 'start-screen') stopCamera();
            if(id === 'frame-select-screen') renderFrameGrid();
        }

        function moveToStart() {
            console.log("moveToStart called");
            showScreen('start-screen');
        }

        function goToFrameSelect() {
            showScreen('frame-select-screen');
        }

        function goToShooting() {
            showScreen('shooting-screen');
            initCamera();
        }

        // --- 管理者機能 ---
        document.getElementById('upload-input').onchange = function(e) {
            const files = e.target.files;
            for(let f of files) {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    frames.push(ev.target.result);
                    localStorage.setItem('wedding_frames', JSON.stringify(frames));
                    renderAdminPreview();
                };
                reader.readAsDataURL(f);
            }
        };

        function renderAdminPreview() {
            const div = document.getElementById('admin-frame-preview');
            div.innerHTML = frames.map((f, i) => `
                <div style="position:relative; border:1px solid #ddd; padding:5px;">
                    <img src="${f}" width="60" height="100" style="object-fit:contain;">
                    <button onclick="deleteFrame(${i})" style="position:absolute; top:0; right:0; background:red; color:white; border:none; cursor:pointer;">×</button>
                </div>
            `).join('');
        }

        function deleteFrame(i) {
            frames.splice(i, 1);
            localStorage.setItem('wedding_frames', JSON.stringify(frames));
            renderAdminPreview();
        }

        function checkPasscode() {
            const pass = prompt("管理者コードを入力してください");
            if(pass === adminPasscode) showScreen('admin-screen');
        }

        // --- フレーム選択 ---
        function renderFrameGrid() {
            const grid = document.getElementById('frame-grid');
            let html = `<div class="frame-item" onclick="selectFrame(this, null)">なし</div>`;
            html += frames.map((f, i) => `
                <div class="frame-item" onclick="selectFrame(this, '${f}')">
                    <img src="${f}">
                </div>
            `).join('');
            grid.innerHTML = html;
            selectedFrame = null;
            document.getElementById('to-shoot-btn').disabled = true;
        }

        function selectFrame(el, src) {
            document.querySelectorAll('.frame-item').forEach(i => i.classList.remove('selected'));
            el.classList.add('selected');
            selectedFrame = src;
            const overlay = document.getElementById('frame-overlay');
            if(src) {
                overlay.src = src;
                overlay.style.display = 'block';
            } else {
                overlay.src = "";
                overlay.style.display = 'none';
            }
            document.getElementById('to-shoot-btn').disabled = false;
        }

        // --- カメラ・撮影 ---
        let stream = null;
        async function initCamera() {
            try {
                if(stream) stopCamera();
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'user', width: { ideal: 1920 }, height: { ideal: 1080 } } 
                });
                document.getElementById('webcam').srcObject = stream;
            } catch(e) {
                alert("カメラの起動に失敗しました。設定を確認してください。");
            }
        }

        function stopCamera() {
            if(stream) {
                stream.getTracks().forEach(t => t.stop());
                stream = null;
            }
        }

        function startTimer() {
            const cd = document.getElementById('countdown');
            let count = 3;
            cd.innerText = count;
            const timer = setInterval(() => {
                count--;
                if(count > 0) cd.innerText = count;
                else {
                    clearInterval(timer);
                    cd.innerText = "";
                    capture();
                }
            }, 1000);
        }

        function capture() {
            const video = document.getElementById('webcam');
            const canvas = document.getElementById('result-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // 1. 反転させて自分を描画
            ctx.save();
            ctx.scale(-1, 1);
            ctx.drawImage(video, -canvas.width, 0, canvas.width, canvas.height);
            ctx.restore();

            // 2. フレームを重ねる
            if (selectedFrame) {
                const img = new Image();
                img.onload = () => {
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    showScreen('preview-screen');
                };
                img.src = selectedFrame;
            } else {
                showScreen('preview-screen');
            }
        }

        // --- 印刷 ---
        function printTwoCopies() {
            const dataUrl = document.getElementById('result-canvas').toDataURL();
            const win = window.open('', '_blank');
            win.document.write(`
                <html><body style="margin:0; padding:20px; display:flex; flex-direction:column; align-items:center; gap:30px;">
                    <img src="${dataUrl}" style="width:90%; max-height:45%; object-fit:contain; border:1px solid #eee;">
                    <div style="width:100%; border-top:2px dashed #ccc;"></div>
                    <img src="${dataUrl}" style="width:90%; max-height:45%; object-fit:contain; border:1px solid #eee;">
                    <script>window.onload = () => { setTimeout(() => { window.print(); window.close(); }, 500); }</s` + `cript>
                </body></html>
            `);
            win.document.close();
            setTimeout(() => showScreen('start-screen'), 1500);
        }

        // 初期化
        renderAdminPreview();
        console.log("App Initialized");
    </script>
</body>
</html>
