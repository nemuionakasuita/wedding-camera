            // ãƒ¢ãƒ¼ãƒ€ãƒ«å¤–ã‚’ã‚¯ãƒªãƒƒã‚¯ã§é–‰ã˜ã‚‹
            settingsModal.addEventListener('click', (e) => {
                if (e.target === settingsModal) {
                    settingsModal.classList.remove('active');
                }
            });
            
            // ãƒ—ãƒªã‚»ãƒƒãƒˆãƒ•ãƒ¬ãƒ¼ãƒ é¸æŠ
            document.querySelectorAll('.frame-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    selectPresetFrame(btn.dataset.frame);
                    // ã‚¢ã‚¯ãƒ†ã‚£ãƒ–çŠ¶æ…‹ã‚’æ›´æ–°
                    document.querySelectorAll('.frame-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                });
            });
            
            // ãƒ•ãƒ¬ãƒ¼ãƒ ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰
            uploadArea.addEventListener('click', () => {
                frameUpload.click();
            });
            
            frameUpload.addEventListener('change', handleFrameUpload);
            
            // ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ç”»é¢ã®ãƒœã‚¿ãƒ³
            document.querySelector('.preview-btn.retake').addEventListener('click', retakePhoto);
            document.querySelector('.preview-btn.print').addEventListener('click', printPhoto);
        }

        // ========================================
        // â±ï¸ ã‚«ã‚¦ãƒ³ãƒˆãƒ€ã‚¦ãƒ³é–‹å§‹
        // ========================================
        function startCountdown() {
            captureBtn.disabled = true;
            let count = 3;
            
            countdown.style.display = 'block';
            countdown.textContent = count;
            
            const interval = setInterval(() => {
                count--;
                if (count > 0) {
                    countdown.textContent = count;
                    countdown.style.animation = 'none';
                    setTimeout(() => {
                        countdown.style.animation = 'pulse 1s ease-in-out';
                    }, 10);
                } else {
                    clearInterval(interval);
                    countdown.style.display = 'none';
                    capturePhoto();
                }
            }, 1000);
        }

        // ========================================
        // ğŸ“¸ å†™çœŸæ’®å½±
        // ========================================
        function capturePhoto() {
            // ã‚­ãƒ£ãƒ³ãƒã‚¹ã®ã‚µã‚¤ã‚ºã‚’å‹•ç”»ã®ã‚µã‚¤ã‚ºã«åˆã‚ã›ã‚‹
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // å‹•ç”»ãƒ•ãƒ¬ãƒ¼ãƒ ã‚’ã‚­ãƒ£ãƒ³ãƒã‚¹ã«æç”»
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // ãƒ•ãƒ¬ãƒ¼ãƒ ç”»åƒã‚’é‡ã­ã‚‹
            if (frameImg.src) {
                // ãƒ•ãƒ¬ãƒ¼ãƒ ç”»åƒã‚’ãƒ­ãƒ¼ãƒ‰æ¸ˆã¿ã®å ´åˆã®ã¿æç”»
                const frameImage = new Image();
                frameImage.onload = () => {
                    ctx.drawImage(frameImage, 0, 0, canvas.width, canvas.height);
                    showPreview();
                };
                frameImage.src = frameImg.src;
            } else {
                showPreview();
            }
        }

        // ========================================
        // ğŸ‘ï¸ ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼è¡¨ç¤º
        // ========================================
        function showPreview() {
            const dataUrl = canvas.toDataURL('image/png');
            previewImg.src = dataUrl;
            previewContainer.classList.add('active');
            captureBtn.disabled = false;
        }

        // ========================================
        // ğŸ”„ å†æ’®å½±
        // ========================================
        function retakePhoto() {
            previewContainer.classList.remove('active');
        }

        // ========================================
        // ğŸ–¨ï¸ å°åˆ·
        // ========================================
        function printPhoto() {
            const printWindow = window.open('', '_blank');
            printWindow.document.write('<html><head><title>Print Photo</title></head><body style="margin:0;padding:0;">');
            printWindow.document.write('<img src="' + previewImg.src + '" style="width:100%;height:auto;" />');
            printWindow.document.write('</body></html>');
            printWindow.document.close();
            
            // ç”»åƒã®èª­ã¿è¾¼ã¿ã‚’å¾…ã£ã¦ã‹ã‚‰å°åˆ·
            printWindow.onload = () => {
                printWindow.print();
                printWindow.onafterprint = () => {
                    printWindow.close();
                };
            };
        }

        // ========================================
        // ğŸ–¼ï¸ ãƒ—ãƒªã‚»ãƒƒãƒˆãƒ•ãƒ¬ãƒ¼ãƒ é¸æŠ
        // ========================================
        function selectPresetFrame(frameType) {
            const frameUrl = presetFrames[frameType];
            frameImg.src = frameUrl;
            
            // é¸æŠã‚’ä¿å­˜
            localStorage.setItem('selectedFrame', frameType);
            localStorage.setItem('frameType', 'preset');
            
            // ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ã‚’æ›´æ–°
            if (frameUrl) {
                currentFramePreview.src = frameUrl;
                currentFramePreview.style.display = 'block';
            } else {
                currentFramePreview.style.display = 'none';
            }
        }

        // ========================================
        // ğŸ“¤ ã‚«ã‚¹ã‚¿ãƒ ãƒ•ãƒ¬ãƒ¼ãƒ ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰
        // ========================================
        function handleFrameUpload(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            // ç”»åƒãƒ•ã‚¡ã‚¤ãƒ«ã‹ãƒã‚§ãƒƒã‚¯
            if (!file.type.match('image.*')) {
                alert('ç”»åƒãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = (event) => {
                const imageData = event.target.result;
                frameImg.src = imageData;
                currentFramePreview.src = imageData;
                currentFramePreview.style.display = 'block';
                
                // localStorageã«ä¿å­˜
                localStorage.setItem('customFrame', imageData);
                localStorage.setItem('frameType', 'custom');
                
                // ãƒ—ãƒªã‚»ãƒƒãƒˆãƒœã‚¿ãƒ³ã®é¸æŠã‚’è§£é™¤
                document.querySelectorAll('.frame-btn').forEach(b => b.classList.remove('active'));
            };
            reader.readAsDataURL(file);
        }

        // ========================================
        // ğŸ’¾ ä¿å­˜ã•ã‚ŒãŸãƒ•ãƒ¬ãƒ¼ãƒ ã‚’èª­ã¿è¾¼ã¿
        // ========================================
        function loadSavedFrame() {
            const frameType = localStorage.getItem('frameType');
            
            if (frameType === 'custom') {
                // ã‚«ã‚¹ã‚¿ãƒ ãƒ•ãƒ¬ãƒ¼ãƒ ã‚’èª­ã¿è¾¼ã¿
                const customFrame = localStorage.getItem('customFrame');
                if (customFrame) {
                    frameImg.src = customFrame;
                    currentFramePreview.src = customFrame;
                    currentFramePreview.style.display = 'block';
                }
            } else if (frameType === 'preset') {
                // ãƒ—ãƒªã‚»ãƒƒãƒˆãƒ•ãƒ¬ãƒ¼ãƒ ã‚’èª­ã¿è¾¼ã¿
                const selectedFrame = localStorage.getItem('selectedFrame') || 'default';
                selectPresetFrame(selectedFrame);
                
                // ãƒœã‚¿ãƒ³ã®ã‚¢ã‚¯ãƒ†ã‚£ãƒ–çŠ¶æ…‹ã‚’æ›´æ–°
                document.querySelectorAll('.frame-btn').forEach(btn => {
                    if (btn.dataset.frame === selectedFrame) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });
            } else {
                // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆè¨­å®š
                selectPresetFrame('default');
            }
        }

        // ========================================
        // ğŸš€ ã‚¢ãƒ—ãƒªèµ·å‹•
        // ========================================
        window.addEventListener('DOMContentLoaded', init);
    </script>
